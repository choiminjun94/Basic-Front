<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <h1>일반적인 테이블 만들기</h1>
    <table style="width: 100%">
      <tr style="background-color: #FE2EC8">
        <th>파충류</th>
        <th>포유류</th>
        <th>어류</th>
      </tr>
      <tr>
        <td>보아뱀</td>
        <td>고양이</td>
        <td>꽁치</td>
      </tr>
      <tr>
        <td> 게코</td>
        <td>길냥이</td>
        <td>고등어</td>
      </tr>
    </table>
  </body>
</html>
